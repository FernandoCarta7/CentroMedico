<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario no encontrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>
    <div class="card mb-3 container">
        <img th:src="@{/assets/InicioSesion.jpeg}"  class="card-img-top"/>
        <div class="card-body">
            <h5 class="card-title">USUARIO NO ENCONTRADO</h5>
            <p class="card-text">El Usuario ingresado no fue encontrado, o no existe</p>
            <a class="btn" style="background-color: #183D3D; color: white;" th:href="@{/}"><i class="bi bi-arrow-up-left-square"></i> Regresar</a>
            <a class="btn btn-warning" th:action="@{/crearUsuario}"><i class="bi bi-plus-square"></i>Registrarse</a>
        </div>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
