    <!--FORMULARIO DE ACCESO-->
    <!--EMAIL-->
    <h5 class="container">Inicio de Sesión</h5>
    <div class="card mb-3 container" style="background-color: #F3F3F3;">
        <div class="card-body">

            <form class="row g-3">
                <div class="col-md-6" style="color: #183D3D;">
                    <label for="email" class="form-label" >Email</label>
                    <input type="email" class="form-control" id="email" required>

                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>

                </div>
                <div class="col-12">
                    <button class="btn" style="background-color: #183D3D; color: white;" type="submit">Iniciar sesión <i
                            class="bi bi-arrow-right"></i></button>
                </div>
                <div class="col-12">
                    <button class="btn btn-warning" type="submit">Crear cuenta <i
                            class="bi bi-plus-square"></i></button>
                </div>
            </form>
        </div>
    </div>



    <div class="container">
        <br>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </div>
