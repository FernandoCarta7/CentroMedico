<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Medico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <header th:replace="layout/plantilla :: header"></header>

    <div class="container" th:if="${pacientes != null and !pacientes.empty}">


        <table class="table table-hover table-dark">

            <tr class="table-active">
                <th>DNI</th>
                <th>Primer nombre</th>
                <th>Primer apellido</th>
                <th>Genero</th>
                <th></th>
                <th></th>
            </tr>

            <tr th:each="paciente : ${pacientes}" class="table-active">

                <td th:text="${paciente.DNI}"></td>
                <td th:text="${paciente.primerNombre}"></td>
                <td th:text="${paciente.primerApellido}"></td>
                <td th:text="${paciente.genero}"></td>
                <td>
                    <a href="" class="btn btn-warning">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
                <td>
                    <a href="" class="btn btn-danger">
                        <i class="bi bi-eraser"></i>
                    </a>
                </td>
            </tr>





        </table>



    </div>




    <footer th:replace="layout/plantilla :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
