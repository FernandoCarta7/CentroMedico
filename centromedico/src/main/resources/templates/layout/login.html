<!doctype html>
<html lang="en">

<head>
    <title>LOGIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>




    <header th:replace="layout/plantilla :: header"></header>

    <h5 class="container">Inicio de Sesión</h5>




    <div class="card mb-3 container">
        <div class="card-body">



            <form class="row g-3" th:action="@{/iniciarSesion/{usuario}{usuario=${new Usuario()}}}"
                th:object="${usuario}" method="post">


                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required />

                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required />

                </div>


                <div class="col-md-12">
                    <button class="btn" style="background-color: #183D3D; color: white;" type="submit">Iniciar sesión <i
                            class="bi bi-arrow-right"></i></button>
                </div>

            </form>

        </div>

    </div>
    <div class="col-md-12 container">
        <button class="btn btn-warning" style=" color: #183D3D;" type="submit"> Registrarse <i
                class="bi bi-plus-square"></i></button>
    </div>



    <br>
    <footer th:replace="layout/plantilla :: footer"></footer>






    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
